<div class="container">
  <h1>Team Generator</h1>
  <div class="app">
    <ul class="teamMember">
      <li *ngFor="let team of memberList">{{ team }}</li>
    </ul>

    <div class="member">
      <input
        type="text"
        #person
        (input)="onInput(person.value)"
        [value]="member"
      />
      <button (click)="add()">Add</button>
    </div>
    <div class="generate">
      <input
        #numberteams
        type="number"
        (input)="onNum(numberteams.value)"
        [value]="numberTeam"
      />
      <button (click)="generate()">Generate</button>
    </div>
  </div>
  <div class="clear">
    <button (click)="onClear()">Clear</button>
  </div>

        <li *ngFor="let member of team">{{ member }}</li>
      </ul>
    </div>
  </div> -->
  <app-team-result [Teams]="teams"></app-team-result>

</div>
